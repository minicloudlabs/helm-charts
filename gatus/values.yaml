# See `kubectl explain deployment.spec.strategy` for more
# ref: https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#strategy
deploymentStrategy: RollingUpdate

readinessProbe:
  enabled: true

livenessProbe:
  enabled: true

image:
  repository: twinproduction/gatus
  tag: v3.7.0
  pullPolicy: IfNotPresent

  # Optionally specify an array of imagePullSecrets.
  # Secrets must be manually created in the namespace.
  # ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
  # pullSecrets:
  #   - myRegistrKeySecretName

hostNetwork:
  enabled: false

# additional deployment labels
annotations: {}

# additional deployment annotations
labels: {}

podAnnotations: {}

podLabels: {}

serviceAccount:
  create: false
  name: ""
  annotations: {}
  autoMount: false

podSecurityContext:
  fsGroup: 65534

securityContext:
  runAsNonRoot: true
  runAsUser: 65534
  runAsGroup: 65534
  readOnlyRootFilesystem: true

# Expose the gatus service to be accessed from outside the cluster (LoadBalancer service)
# or access it from within the cluster (ClusterIP service). Set the service type and the port to serve it.
# ref: http://kubernetes.io/docs/user-guide/services/
service:
  type: ClusterIP
  port: 80
  annotations: {}
  labels: {}

ingress:
  enabled: false
  # For Kubernetes >= 1.18 you should specify the ingress-controller via the field ingressClassName
  # See https://kubernetes.io/blog/2020/04/02/improvements-to-the-ingress-api-in-kubernetes-1.18/#specifying-the-class-of-an-ingress
  # ingressClassName: nginx
  # Values can be templated
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  labels: {}
  path: /
  # pathType is only for k8s >= 1.1=
  pathType: Prefix
  hosts:
    - chart-example.local
  # Extra paths to prepend to every host configuration, requires `ingress.hosts` to have one or more host entries.
  # Useful when configuring [custom actions with AWS ALB Ingress Controller](https://kubernetes-sigs.github.io/aws-alb-ingress-controller/guide/ingress/annotation/#actions).
  extraPaths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# Extra environment variables that will be pass onto deployment pods
env: {}

# Extra volume mounts
extraVolumeMounts: []
  # - name: extra-volume-0
  #   mountPath: /mnt/volume0
  #   readOnly: true
  #   existingClaim: volume-claim
  # - name: extra-volume-1
  #   mountPath: /mnt/volume1
  #   readOnly: true
  #   hostPath: /usr/shared/

# Include secret's content in pods environment
secrets: false

resources: {}
#  limits:
#    cpu: 100m
#    memory: 32Mi
#  requests:
#    cpu: 50m
#    memory: 16Mi

# Node labels for pod assignment
# ref: https://kubernetes.io/docs/user-guide/node-selection/
nodeSelector: {}

# Enable persistence using Persistent Volume Claims
# ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
persistence:
  enabled: false
  size: 200Mi
  mountPath: /data
  # subPath: ""
  accessModes:
    - ReadWriteOnce
  finalizers:
    - kubernetes.io/pvc-protection
  # annotations: {}
  # selectorLabels: {}
  # existingClaim: ""
  # storageClassName: default

# Gatus configuration
# ref: https://github.com/TwiN/gatus#configuration
config: {}
